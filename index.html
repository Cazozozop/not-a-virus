<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Terminal d'analyse</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      padding: 20px;
      white-space: pre-line;
    }
    #terminal {
      max-width: 90%;
    }
    #input {
      background: #000;
      border: none;
      border-bottom: 1px solid #00ff00;
      color: #00ff00;
      font-family: monospace;
      font-size: 1.1rem;
      width: 300px;
      outline: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <input id="input" placeholder="> Tape une commande" />

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");
    let userIP = "0.0.0.0";

    const typeLine = (text, speed = 20) => {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          if (i < text.length) {
            terminal.innerHTML += text.charAt(i++);
          } else {
            clearInterval(interval);
            terminal.innerHTML += "\n";
            resolve();
          }
        }, speed);
      });
    };

    const fakeIPs = (realIP) => {
      const getRandomIP = () => {
        return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
      };
      let list = "";
      for (let i = 0; i < 6; i++) {
        list += `Utilisateur #${i + 1} ‚Üí IP : ${getRandomIP()}\n`;
      }
      list += `üëÅÔ∏è Utilisateur #7 ‚Üí IP : ${realIP} (actuel)\n`;
      return list;
    };

    async function runTerminal() {
      await typeLine("[Syst√®me] Connexion entrante d√©tect√©e...");
      await typeLine("[OK] Analyse de l'utilisateur en cours...");
      await typeLine("R√©cup√©ration des m√©tadonn√©es...");

      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      userIP = data.ip;
      await typeLine(`Adresse IP : ${userIP}`);

      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      await typeLine(`Appareil : ${/Mobi|Android/i.test(ua) ? "Mobile" : "Ordinateur"}`);
      await typeLine(`Navigateur : ${ua}`);
      await typeLine(`Syst√®me d'exploitation : ${platform}`);
      await typeLine(`Langue : ${language}`);
      await typeLine(`Fuseau horaire : ${timezone}`);
      await typeLine("[‚úì] Profil compl√©t√©.");
      await typeLine("\nTape une commande pour continuer...");
      input.style.display = "block";
      input.focus();
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        terminal.innerHTML += `\n> ${cmd}\n`;
        input.value = "";

        if (cmd === "caca") {
          await typeLine("[Acc√®s Admin] Commande accept√©e.");
          await typeLine("Mot de passe requis...");
          input.placeholder = "> Tape le mot de passe";
          input.value = "";
          input.focus();
          input.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
              const password = input.value.trim().toLowerCase();
              if (password === "tacos") {
                terminal.innerHTML += "\nMot de passe correct. Acc√®s autoris√©.";
                const ipList = fakeIPs(userIP);
                typeLine(ipList, 10);
              } else {
                terminal.innerHTML += "\nMot de passe incorrect. Acc√®s refus√©.";
              }
              input.value = "";
              input.placeholder = "> Tape une commande";
            }
          });
        } else {
          await typeLine("Commande inconnue. Tape 'caca' pour acc√©der au mode admin.");
        }
      }
    });

    runTerminal();
  </script>
</body>
</html>
